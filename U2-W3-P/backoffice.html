<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop Online - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="Assets/1.png" />
  </head>
  <body>
    <body class="bg-body-tertiary">
        <nav class="navbar navbar-expand-lg bg-success" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="Assets/1.png"
                alt="Logo"
                width="60"
                height="60"
                class="d-inline-block me-2"
              />
              EpicGaming
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./backoffice.html">Backoffice</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    <h1 class="text-center my-4">EpicGaming Shop - Inserisci il tuo videogioco</h1>
    <div class="container">
      <div class="row justify-content-center g-3">
        <div class="col col-12 col-md-8">
          <form id="product-form">
            <div class="mb-3">
              <label for="product-name" class="form-label">Inserire nome del videogioco</label>
              <input
                type="text"
                class="form-control"
                id="product-name"
                placeholder="......"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label"
                >Inserire una descrizione del videogioco</label
              >
              <input
                type="text"
                class="form-control"
                id="product-description"
                placeholder="......"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-brand" class="form-label"
                >Inserire la marca del videogioco</label
              >
              <input
                type="text"
                class="form-control"
                id="product-brand"
                placeholder="......"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-img" class="form-label">Inserire url dell'immagine del videogioco</label>
              <input
                type="url"
                class="form-control"
                id="product-img"
                placeholder="......"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Inserire il prezzo del videogioco</label>
              <input
                type="number"
                class="form-control"
                id="product-price"
                placeholder="......"
                required
              />
            </div>
            <button type="submit" class="btn btn-success" id="saveBtn">
                Salva prodotto
              </button>
              <div id="reset-btn" class="d-inline"></div>
              <button
                type="button"
                id="reset"
                class="btn btn-warning"
                data-bs-toggle="modal"
                data-bs-target="#resetModal"
              >
                Resetta prodotto
              </button>
              <div class="modal fade" id="resetModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content bg-success text-white">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5">Confermi?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        Sei sicuro di voler resettare il modulo?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">
                          No
                        </button>
                        <button type="button" class="btn btn-outline-light" id="reset-yes" data-bs-dismiss="modal">
                          Sì
                        </button>
                      </div>
                    </div>
                  </div>
              </div>
          </form>
          <div id="delete-btn-div" class="d-inline">
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content bg-success text-white">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5">Confermi?</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Sei sicuro di voler eliminare il modulo?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">
                        No
                      </button>
                      <button type="button" class="btn btn-outline-light" id="delete-yes" data-bs-dismiss="modal">
                        Sì
                      </button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
